<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Weather App</title>
  </head>
  <body>
    <!-- <div class="container"> -->
      <div class="row">
        <div class="col-3 side-container">
          <div class="container">
            <div class="row">
              <div>
                <button class="search" id="search">Search for places</button>
                <div class="ubication" id="ubication">
                  <!-- Icon -->
                </div>
              </div>
              <div class="this-image-weather">
                <img src="img/Shower.png" alt="">
              </div>
              <div class="temperature" id="temperature">
                <p><b>15</b>°C</p>
              </div>
              <div class="name" id="name">
                <p>Shower</p>
              </div>
              <div class="date" id="date">
                <p>Today</p>
                <p>Fri 5 Jun</p>
              </div>
              <div class="city-name">
                <!-- Icon -->
                <p>Helsinki</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9 main-contianer">

          <div class="options" id="options">
            <p>°C</p>
            <p>°F</p>
          </div>


          <div class="5-weather">
            <div class="row">
              <div class="col next-weather" id="one">
                <div class="card">
                  <p class="date">Tomorrow</p>
                  <img src="img/Clear.png" width="50px" alt="" class="weather-card">
                  <div class="max-min-container">
                    <p class="max">20 C°</p>
                    <p class="min"> 10 C°</p>
                  </div>
                </div>
              </div>
              <div class="col next-weather" id="two">
                <div class="card">
                  <p class="date">Sun, 7 Jun</p>
                  <img src="img/Clear.png" width="50px" alt="" class="weather-card">
                  <div class="max-min-container">
                    <p class="max">20 C°</p>
                    <p class="min"> 10 C°</p>
                  </div>
                </div>
              </div>
              <div class="col next-weather" id="three">
                <div class="card">
                  <p class="date">Sun, 7 Jun</p>
                  <img src="img/Clear.png" width="50px"alt="" class="weather-card">
                  <div class="max-min-container">
                    <p class="max">20 C°</p>
                    <p class="min"> 10 C°</p>
                  </div>
                </div>
              </div>
              <div class="col next-weather" id="four">
                <div class="card">
                  <p class="date">Sun, 7 Jun</p>
                  <img src="img/Clear.png" width="50px"alt="" class="weather-card">
                  <div class="max-min-container">
                    <p class="max">20 C°</p>
                    <p class="min"> 10 C°</p>
                  </div>
                </div>
              </div>
              <div class="col next-weather" id="five">
                <div class="card">
                  <p class="date">Sun, 7 Jun</p>
                  <img src="img/Clear.png"width="50px" alt="" class="weather-card">
                  <div class="max-min-container">
                    <p class="max">20 C°</p>
                    <p class="min"> 10 C°</p>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="hightlights" id="hightlights">
            <p>Today Higlights</p>
            <div class="row"> 
              <div class="col-6" id="wind-status">
                <p>Wind status</p>
                <p><b>7</b>mph</p>
                <!-- Icon -->
                <p>WSW</p>
              </div>
              <div class="col-6" id="humidity">
                <p>Humidity</p>
                <p><b>84</b>%</p>
                <!-- Bar -->
              </div>
            </div>
            <div class="row">
              <div class="col-6" id="visibility">
                <p>Visibility</p>
                <p><b>6,4</b>miles</p>
              </div>
              <div class="col-6" id="pressure">
                <p>Air Pressure</p>
                <p><b>998</b>mb</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    <!-- </div> -->
  </body>
</html>
